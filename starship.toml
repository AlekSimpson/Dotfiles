# Don't print a new line at the start of the prompt
#add_newline = true

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
#[character]                            # The name of the module we are configuring is "character"
#success_symbol = "[‚ûú](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

# Use custom format
format = """
[$time](bold cyan)
[$directory$git_branch$git_state$git_status$cmd_duration](bold green)
[‚ùØ ](bold green)"""

[directory]
style = "bold cyan"
truncate_to_repo = false
truncation_length = 1
fish_style_pwd_dir_length = 1

[hostname]
ssh_only = true
format = "[$hostname]($style)"
style = "bold white"

[username]
show_always = true
style_user = "bold white"
format = "[$user]($style)"

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[cmd_duration]
format = "[took $duration]($style)"

[conda]
format = '\[[$symbol$environment]($style)\]'

